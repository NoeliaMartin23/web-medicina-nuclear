services:
  # Servidor de desarrollo con hot-reload
  dev:
    build:
      context: .
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  # Servidor de producci√≥n (build optimizado + nginx)
  prod:
    build:
      context: .
      target: production
    ports:
      - "8080:80"
    profiles:
      - production

volumes:
  node_modules:
